<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ErrorCurrency</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" as="script">
</head>
<body>
    <div class="container">
        <div class="converter-card">
            <h1><i class="fas fa-exchange-alt"></i> Конвертер валют</h1>
            
            <div class="input-group">
                <div class="amount-input">
                    <label for="amount">Сумма</label>
                    <input type="number" id="amount" value="1" min="0" step="0.01">
                </div>
                
                <div class="currency-select">
                    <label for="from-currency">Из</label>
                    <select id="from-currency"></select>
                </div>
                
                <button id="swap-btn" class="swap-btn" title="Поменять валюты местами">
                    <i class="fas fa-exchange-alt"></i>
                </button>               
                <div class="currency-select">
                    <label for="to-currency">В</label>
                    <select id="to-currency"></select>
                </div>
            </div>            
            <div class="result-container">
                <div class="result" id="result">Результат</div>
                <div class="rate-info" id="rate-info">Загрузка курсов...</div>
            </div>       
            <button id="convert-btn" class="convert-btn">Конвертировать</button>         
            <div class="last-updated" id="last-updated"></div>
        </div>     
        <div class="disclaimer">
            <p>Курсы валют обновляются ежедневно. Данные предоставляются Европейским Центральным Банком.</p>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
